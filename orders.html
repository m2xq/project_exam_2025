<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <script src="orders.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="icons/ok.svg" alt="Логотип">
            </div>
            
            <!-- Строка поиска -->
            <form class="search-form d-flex mx-3 align-items-center">
                <input type="text" class="form-control" placeholder="Поиск товаров..." aria-label="Search">
                <button type="button" class="btn btn-light ms-2">
                    <i class="fas fa-search"></i> <!-- Значок поиска -->
                </button>
            </form>
            
            <!-- Навигация с иконками -->
            <nav>
                <a href="cart.html" class="text-white me-3">
                    <i class="fas fa-shopping-cart"></i> <!-- Значок корзины -->
                </a>
                <a href="index.html" class="text-white me-3">
                    <i class="fas fa-list"></i> <!-- Значок каталога -->
                </a>
            </nav>
        </div>
    </header>

    <main>
        <section>
            <h2>История заказов</h2>
            <table id="orders" class="table table-striped table-bordered">
                <thead class="table-primary">
                    <tr>
                        <th>№</th>
                        <th>Дата оформления</th>
                        <th>Состав заказа</th>
                        <th>Стоимость</th>
                        <th>Время доставки</th>
                        <th>Действия</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <section>
            <!-- Модальные окна -->
             <div id="notification-container"></div>
            <div class="modal" id="readModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Просмотр заказа</h2>
                        <button class="close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Информация о заказе будет здесь отображена.</p>
                    </div>
                    <div class="modal-buttons">
                        <button class="cancel btn btn-secondary">Ок</button>
                    </div>
                </div>
            </div>

            <div class="modal" id="editModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Редактирование заказа</h2>
                        <button class="close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="orderName" class="form-label">Имя заказа</label>
                                <input type="text" class="form-control" id="orderName" placeholder="Введите имя">
                            </div>
                            <div class="mb-3">
                                <label for="orderDetails" class="form-label">Детали заказа</label>
                                <textarea class="form-control" id="orderDetails" rows="3" placeholder="Введите детали"></textarea>
                            </div>
                        </form>
                    </div>
                    <div class="modal-buttons">
                        <button class="cancel btn btn-secondary">Отмена</button>
                        <button id="saveButton" class="btn btn-success">Сохранить</button>
                    </div>
                </div>
            </div>

            <div class="modal" id="deleteModal">
                <div class="modal-content">
                    <div class="modal-header">
                        <h2>Удаление заказа</h2>
                        <button class="close">&times;</button>
                    </div>
                    <div class="modal-body">
                        <p>Вы уверены, что хотите удалить заказ?</p>
                    </div>
                    <div class="modal-buttons">
                        <button class="cancel btn btn-secondary">Отмена</button>
                        <button id="deleteButton" class="btn btn-danger">Да</button>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Футер -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
        &copy;2025 examproject.com
    </footer>
</body>
</html>
