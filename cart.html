<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог товаров</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="cart.js"></script>
</head>
<body>
    <!-- Header -->
    <header class="bg-primary text-white py-3">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="icons/ok.svg" alt="Логотип">
            </div>
            <!-- Строка поиска -->
            <form class="search-form d-flex mx-3 align-items-center">
                <input type="text" class="form-control" placeholder="Поиск товаров..." aria-label="Search">
                <button type="button" class="btn btn-light ms-2">
                    <i class="fas fa-search"></i> <!-- Значок поиска -->
                </button>
            </form>
            
            <!-- Навигация с иконками -->
            <nav>
                <a href="index.html" class="text-white me-3">
                    <i class="fas fa-list"></i> <!-- Значок каталога -->
                </a>
                <a href="orders.html" class="text-white">
                    <i class="fas fa-user"></i> <!-- Значок личного кабинета -->
                </a>
            </nav>
        </div>
    </header>

    <div id="notification-container"></div>
    <div class="container">
        <h2>Состав заказа</h2>
        <div class="product-container">
        </div>

        <h2>Оформление заказа</h2>
        <form id="order-form" class="order-form">
            <div class="order-section">
                <label for="full_name">Имя</label>
                <input type="text" id="full_name" name="full_name" required>

                <label for="phone">Номер телефона</label>
                <input type="tel" id="phone" name="phone" required>

                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>

                <div class="subscribe_checkbox">
                    <input type="checkbox" id="subscribe" name="subscribe" checked>
                    <label for="subscribe">Подписаться на рассылку</label>
                </div>

                <label for="comment">Комментарии к заказу</label>
                <textarea id="comment" name="comment" rows="3"></textarea>
            </div>

            <div class="order-section">
                <label for="delivery_address">Адрес доставки</label>
                <input type="text" id="delivery_address" name="delivery_address" required>

                <label for="delivery_date">Дата доставки</label>
                <input type="date" id="delivery_date" name="delivery_date" min="{{today}}" required>

                <label for="delivery_interval">Временной интервал доставки</label>
                <select id="delivery_interval" name="delivery_interval" required>'
                    <option value="08:00-12:00">08:00-12:00</option>
                    <option value="12:00-14:00">12:00-14:00</option>
                    <option value="14:00-18:00">14:00-18:00</option>
                    <option value="18:00-22:00">18:00-22:00</option>
                </select>

                <h3 id="total-price"></h3>
                <p id="delivery-price"></p>

                <div class="form-actions">
                    <button type="reset">Сбросить</button>
                    <button type="submit">Отправить</button>
                </div>
            </div>
        </form>
    </div>

    <footer>
        <p>&copy;2025 examproject.com</p>
    </footer>
</body>
</html>
